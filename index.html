<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form id="todo-form">
            <input 
                type="text" 
                id="todo-input" 
                placeholder="Enter your task" 
                required
                maxlength="100"
                autocomplete="off"
            >
            <button type="submit">Add Task</button>
        </form>
        <div class="options-container">
            <label class="toggle-option">
                <input type="checkbox" id="auto-delete-checkbox">
                Enable Auto-Delete for Completed Tasks
            </label>
            <label class="toggle-option spaced">
                <input type="checkbox" id="disable-alert-checkbox">
                Disable Delete Alert
            </label>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
